<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/reset.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">Search for a City:</h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London" aria-labelledby="form-heading" aria-controls="today forecast">
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">Search</button>
          </div>
          <hr class="separator">
        </form>
        <div class="list-group" id="search-history"></div>
      </aside>
      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <div id="current-data" class="d-flex align-items-center">
            <div id="current-header">
              <h1 id="city-name"></h1>
              <p id="date"></p>
            </div>
            <img id="weather-icon" src="" alt="Weather Icon" style="display: none;">
            <div id="current-details">
              <p id="temperature"></p>
              <p id="humidity"></p>
              <p id="wind-speed"></p>
            </div>
          </div>
        </section>
              
        <!-- Title for the 5-Day forecast -->
        <h2 id="forecast-title" class="mt-3">5-Day Forecast</h2>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>
  <script src="assets/script.js"></script>
</body>
</html>
